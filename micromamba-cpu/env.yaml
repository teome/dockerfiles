# Using an environment name other than "base" is not recommended!
# Read https://github.com/mamba-org/micromamba-docker#multiple-environments
# if you must use a different environment name.
name: base
channels:
  - pytorch-nightly
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - pytorch
  - cpuonly
  - torchvision
  - torchaudio
  - cmake
  - pyyaml
  - ipython
  - jupyter
  - black
  - pylint
  - transformers
  - sentencepiece
  - accelerate
  - wandb
